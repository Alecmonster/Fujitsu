<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
  <link rel="stylesheet" href="form.min.css">
</head>
<body>
<form role="form" id="contactForm" data-toggle="validator">
  <div class="form-group">
    <input type="text" class="form-control" id="firstName" placeholder="First name:" required data-error="Required">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="lastName" placeholder="Last name:" required data-error="Required">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" id="company" placeholder="Company name:" required data-error="Required">
    <div class="help-block with-errors"></div>
  </div>   
  <div class="form-group">
    <input type="text" class="form-control" id="country" placeholder="Country:" required data-error="Required">
    <div class="help-block with-errors"></div>
  </div>       
  <div class="form-group">
    <input type="email" class="form-control" id="email" placeholder="Email:" required data-error="Invalid">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <input type="tel" class="form-control" id="phone" placeholder="Phone:" required data-error="Required">
    <div class="help-block with-errors"></div>
  </div>
  <div class="form-group">
    <textarea id="message" class="form-control" rows="5" placeholder="Enquiry:" required data-error="Required"></textarea>
    <div class="help-block with-errors"></div>
  </div>
  <div class="submit-wrapper">
    <div id="msgSubmit"></div>
    <button type="submit" id="form-submit" class="btn btn-success">Contact Fujitsu</button>
  </div>
  <div class="clearfix"></div>
</form>
<script src="form.js"></script>
</body>
</html>
